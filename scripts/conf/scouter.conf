# Scouter Server Configuration
# https://github.com/zbum/scouter-server-go

# Server identity
#server_id=

# Network - UDP
#net_udp_listen_ip=0.0.0.0
#net_udp_listen_port=6100

# Network - TCP
#net_tcp_listen_ip=0.0.0.0
#net_tcp_listen_port=6100

# Network - HTTP API
#net_http_enabled=false
#net_http_port=6180

# Database
#db_dir=./data
#db_keep_days=30

# Logging
#log_dir=./logs
#log_rotation_enabled=true
#log_keep_days=7
#debug=false

# Zipkin span ingestion (via zipkin-scouter UDP storage)
#zipkin_enabled=false
